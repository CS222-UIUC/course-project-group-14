<!doctype html>
<html>
    <style>
        .column {
            float: left;
            padding: 10px;
            height: 250px;
        }


        .ten{
            width: 10%;
        }

        .forty {
            width: 40%;
        }

        .thirty {
            width: 30%;
        }
    </style>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href = "https://marketing.illinois.edu/wp-content/uploads/2021/09/block-I-primary.png" type="image/icon type">
        <title> {% block title %} {% endblock title %} </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="{{url_for('static', filename='UIUC - White.png')}}" width="30" height="30" alt="">
            </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:5000/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/CS222-UIUC/course-project-group-14"> GitHub </a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Site Creators
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="http://127.0.0.1:5000/chris">Chris Tang</a>
                      <a class="dropdown-item" href="http://127.0.0.1:5000/erik">Erik Ly</a>
                      <a class="dropdown-item" href="http://127.0.0.1:5000/abena">Abena Laast</a>
                      <a class="dropdown-item" href="http://127.0.0.1:5000/aditi">Aditi Roy</a>
                    </div>
                  </li>
                </ul>
                <span class="navbar-text">
                  Create calendar entries from syllabi in seconds!
                </span>
                <form class="form-inline my-2 my-lg-0">
                </form>
              </div>
            </nav>

            <div class = "row">
                <div class = "ten">
                </div>
                <div class = "forty">
                    <div class="margins"></div>
                    <div class = "left-text">
                        <h2>
                            {% block h2 %}{% endblock h2 %}
                        </h2>
                        <br>
                        {% block h4 %}{% endblock h4 %}
                        <br>
                    </div>
                </div>
                <div class = "ten"></div>
                <div class = "thirty">
                    <div class= = "margins"></div>
                    <div class = "right-pics">
                        <br><br><br>
                        <div class="carousel slide" id="carouselExampleIndicators" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                              </ol>
                            <div class = "carousel-inner">
                                <div class="carousel-item active"> 
                                    <img src= {%block h6%}{%endblock h6%} width="450" height="350" alt="">
                                </div>
                                <div class="carousel-item"> 
                                    <img src="{%block h7%}{%endblock h7%}" width="450" height="350" alt="">
                                </div>
                                <div class="carousel-item"> 
                                    <img src="{%block h8%}{%endblock h8%}" width="450" height="350" alt="">
                                </div>
                            </div>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                              </a>                    
                            </div>
                    </div>
                </div>
            </div>
        {% block content %}
        {% endblock %}



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
